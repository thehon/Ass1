<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Courses</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

<body>
<div class="container" style='max-width: 1200px;'>
{% if user.is_authenticated %}
    <ul class="nav nav-pills nav-fill" style="margin-top:1rem; margin-bottom: 2rem;">
        <li class="nav-item">
          <a class="nav-link {% if active == 'home'%} active {% endif %}" href="/">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'courses'%} active {% endif %}" href="/courses">
            Courses
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'messages'%} active {% endif %}" href="/messages">
            Messages
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if active == 'profile'%} active {% endif %}" href="/profile">
            Profile
          </a>
        </li>
        {% if is_admin %}
        <li class="nav-item">
          <a class="nav-link {% if active == 'admin'%} active {% endif %}" href="/admin">
            Admin
          </a>
        </li>
        {% endif %}
    </ul>
    {% else %}
        
    {% endif %} 
<div class="container-fluid">
  {% block content %}
  {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

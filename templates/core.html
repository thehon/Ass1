<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    Ed: 
    {% if request.path == '/' %}
      Home    
      {% else %}
      {{active}}
    {% endif %}
    
  </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

<body>
<div class="container" style='max-width: 1200px;'>
{% if user.is_authenticated %}
<div role="navigation">
    <ul class="nav nav-pills nav-fill" style="margin-top:1rem; margin-bottom: 2rem; border-bottom: 1px solid gray; padding-bottom: 0.5rem;" role="tablist" aria-label='main'>
        <li class="nav-item" role="tab">
          <a class="nav-link {% if active == 'home'%} active {% endif %}" href="/">
            Home
          </a>
        </li>
        <li class="nav-item" role="tab">
          <a class="nav-link {% if active == 'courses'%} active {% endif %}" href="/courses">
            Courses
          </a>
        </li>
        <li class="nav-item" role="tab">
          <a class="nav-link {% if active == 'messages'%} active {% endif %}" href="/messages">
            Messages
          </a>
        </li>
        <li class="nav-item" role="tab">
          <a class="nav-link {% if active == 'profile'%} active {% endif %}" href="/profile">
            Profile
          </a>
        </li>
        {% if is_admin %}
        <li class="nav-item" role="tab">
          <a class="nav-link {% if active == 'admin'%} active {% endif %}" href="/admin">
            Admin
          </a>
        </li>
        {% endif %}
        <li class="nav-item" role="tab" style="margin-top: auto;">
          <a class="nav-link" style="background-color: #595959; color: white;" aria-label="logout" href="/logout">
            Logout
          </a>
        </li>
    </ul>
  </div>
    {% else %}
        
    {% endif %} 
<div class="container-fluid" style="border: 1px solid gray; padding-top: 1rem; padding-bottom: 1rem;" role="main">
  {% block content %}
  {% endblock %}
</div>
<script src="{% static 'jquery.js' %}"></script>
<script src="{% static 'popper.min.js' %}"></script>
<script src="{% static 'bootstrap.js' %}" ></script>
</body>
<footer>
  <p>Please make sure you follow USYD's <a href="https://www.sydney.edu.au/students/academic-integrity.html?fbclid=IwAR0Sv-xDId5Wdanpzrv_CAhRjr_whQgItOLTuunNl18rDD-C6GarzPqbKE8">Academic Honesty & Coursework Policy</a></p>
</footer>

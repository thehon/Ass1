<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if request.path == '/' %}
    Home
    {% else %}
    {{active}}
    {% endif %}

  </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

<body>
<div class="container" style='max-width: 1200px;'>
{% if user.is_authenticated %}
<div role="navigation">
    <ul class="nav nav-pills nav-fill" style="margin-top:1rem; margin-bottom: 2rem; border-bottom: 1px solid gray; padding-bottom: 0.5rem;" role="tablist" aria-label='main'>
        <li class="nav-item" role="tab">
          <a class="nav-link {% if active == 'home'%} active {% endif %}" href="/">
            Home
          </a>
        </li>
        <li class="nav-item" role="tab">
          <a class="nav-link {% if active == 'courses'%} active {% endif %}" href="/courses">
            Courses
          </a>
        </li>
        <li class="nav-item" role="tab">
          <a class="nav-link {% if active == 'messages'%} active {% endif %}" href="/messages">
            Messages
          </a>
        </li>
        <li class="nav-item" role="tab">
          <a class="nav-link {% if active == 'profile'%} active {% endif %}" href="/profile">
            Profile
          </a>
        </li>
        {% if is_admin %}
        <li class="nav-item" role="tab">
          <a class="nav-link {% if active == 'admin'%} active {% endif %}" href="/admin">
            Admin
          </a>
        </li>
        {% endif %}
        <li class="nav-item" role="tab" style="margin-top: auto;">
          <a class="nav-link" style="background-color: gray; color: white;" href="/logout">
            Logout
          </a>
        </li>
    </ul>
  </div>
    {% else %}
        
    {% endif %} 
<div class="container-fluid" style="border: 1px solid gray; padding-top: 1rem; padding-bottom: 1rem;" role="main">
  {% block content %}
  {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="{% static 'bootstrap.js' %}" ></script>
</body>

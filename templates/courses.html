{% extends "core.html" %}
{% block content %}
 <div class="container-fluid" style="margin-bottom: 2rem; margin-top: 3rem">
    <h4>Search Courses</h4>
    <div class="row">
        <div class="col-12">
        <form action="/courses/search" method="post" style="display: flex; justify-content: center">
            {% csrf_token %}
            <div class="search-box" style="display: flex; width:100%; border: 1px solid gray;">                
                <input id="search" name="search" type="text" placeholder="Search courses" style=" width:100%" role='search' aria-label="Search Courses">
            </div>
            <input type="submit" value="Search Courses" style="width: 8rem; margin-left: 1rem; margin-right: 1.25rem" class="btn btn-primary">
        </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    
    {% if courses %}
        <ul class="list-group">
        {% for course in courses %}
            <li class="list-group-item" style="display: flex">
                <a href="{{course.courseCode}}">{{course.courseCode}}: {{course.courseName}}</a>
                <div class="ctas" style="margin-left: auto">
                    <a class="btn btn-primary" style="width:8rem" href="/courses/{{course.courseCode}}">
                        View Course
                    </a>
                </div>
            </li>
            
        {% endfor %}
        </ul>
    {% else %}
        <p>Couldn't find any courses.. try again</p>
    {% endif %}
<div>
{% endblock %}

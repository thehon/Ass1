{% extends "core.html" %}
{% block content %}
    <form action="/ed/courses/search" method="post">
        {% csrf_token %}
        <label for="search">Search Courses</label>
        <input id="search" name="search" type="text" >
        <input type="submit" value="Search">
    </form>
    {% if courses %}
        <ul>
            {% for course in courses %}
                <li><a href="{{course.courseCode}}">{{course.courseCode}}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Couldnt find any courses.. try again</p>
    {% endif %}
{% endblock %}

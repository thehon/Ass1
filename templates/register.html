{% extends "core.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card" style="padding: 2rem;">
                
                <form action="/register" method="post" style="display: flex; flex-direction: column; align-items: center;">
                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input id="username" type="text" name="username" style="width:100%">
                    
                    
                    
                        <label for="email">Email: </label>
                        <input id="email" type="email" name="email" style="width:100%">
                    </div>
                    <div class="form-group">
                        
                        <label for="firstname">First Name: </label>
                        
                        <input id="firstname" type="text" name="firstname" style="width:100%">
                        
                        <label for="lastname">Last Name: </label>
                        
                        <input id="lastname" type="text" name="lastname" style="width:100%">
                    
                        <label for="password">Password:</label>
                        <input id=="password" type="password" name="password" style="width:100%">
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary">
                    {% csrf_token %}
                </form>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}

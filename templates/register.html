{% extends "core.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col col-lg-4"></div>
        <div class="col col-lg-4 col-12">
            <div class="card" style="padding: 2rem;">
                
                <form action="/register" method="post" style="display: flex; flex-direction: column; align-items: center;" class="login-form">
                    <h4>Register</h4>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input id="username" type="text" name="username" style="width:100%">
                        <label for="email">Email: </label>
                        <input id="email" type="email" name="email" style="width:100%">
                    </div>
                    <div class="form-group">
                        
                        <label for="firstname">First Name: </label>
                        
                        <input id="firstname" type="text" name="firstname" style="width:100%">
                        
                        <label for="lastname">Last Name: </label>
                        
                        <input id="lastname" type="text" name="lastname" style="width:100%">
                        
                        <label for="password">Password:</label>
                        <input id="password" type="password" name="password" style="width:100%">
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary" aria-label="Register">
                    <p>Password Requirments: 1 capital letter, 1 lowercase letter, more than 14 characters, at least 1 digit, at least 1 special character</p>
                    {% csrf_token %}
                    {% if error %}
                <p class="error">{{error}}</p>
            {% endif %}
                </form>
            </div>
            
        </div>
        <div class="col col-lg-5"></div>
    </div>
</div>
{% endblock %}

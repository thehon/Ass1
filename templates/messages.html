{% extends "core.html" %}
{% block content %}

{% if members %}
<h1>Messages</h1>
    {% for member in members %}
        <ul class="list-group">
            <li class="list-group-item"><a href="{{member.id}}">{{member.FirstName}} {{member.LastName}}</a></li>
        </ul>
    {% endfor %}
{% endif %}

{% endblock %}

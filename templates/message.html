{% extends "core.html" %}
{% block content %}
    {% if messages %}
    <h1>Messages</h1>
        {% for message in messages %}
            <ul class="list-group ">
                
                <li class="list-group-item message">
                    <div class="message-body">
                        {{message.body}}
                    </div>
                    <div class="message-sender">
                        {{message.sender.FirstName}} {{message.sender.LastName}}
                    </div>
                    
                </li>
            </ul>
        {% endfor %}
    {% endif %}
    <form action="/messages/{{id}}" method="post" style="margin-top: 2rem;">
        {% csrf_token %}
        <div class="form-group">            
            <label for="message">Message</label>
            <textarea id="message" name="message" type="text" class="form-control"> </textarea>
        </div>
        <div class="form-group">              
            <input type="submit" value="Send Message" style="width: auto" class="btn btn-primary">
        </div>
    </form>
{% endblock %}
